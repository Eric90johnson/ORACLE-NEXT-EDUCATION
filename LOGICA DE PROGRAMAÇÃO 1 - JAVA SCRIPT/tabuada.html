<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = 1
    var numeroTabuada = parseInt(prompt("Qual número você deseja multiplicar?"));

    while(multiplicador <=10) {
        mostra(numeroTabuada * multiplicador);
        multiplicador = multiplicador + 1;

    }

    mostra("FIM")

</script>
